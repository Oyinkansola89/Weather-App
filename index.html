        <div class="row">
            <h2> <span id="units"> </span>
                <a href="#" id="celsius-link" style=color:white; class="cf"> C° </a> <span class="divider"> | </span>
                <a href="#" id="fahrenheit-link" style=color:#fce7aa; class="cf faren"> °F </a>

        </span>
        <div class="speed">

        <form id="search-form">
            <div>

                    autofocus="on" autocomplete="off">
            </div>
            <div>
                <input type="submit" class="btn btn-warning search-button" value="Search" />

<Main>
